<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Internship</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 500px;
      margin-top: 50px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-control, .btn {
      border-radius: 8px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center text-success">Add Internship</h2>
  <form id="stageForm">
    <div class="mb-3">
      <label for="title" class="form-label">Internship Title</label>
      <input type="text" class="form-control" id="title" placeholder="Enter internship title" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" placeholder="Enter description" required></textarea>
    </div>
    <div class="mb-3">
      <label for="startDate" class="form-label">Start Date</label>
      <input type="date" class="form-control" id="startDate" required>
    </div>
    <div class="mb-3">
      <label for="endDate" class="form-label">End Date</label>
      <input type="date" class="form-control" id="endDate" required>
    </div>
    <div class="mb-3">
      <label for="company" class="form-label">Company</label>
      <input type="text" class="form-control" id="company" placeholder="Enter company name" required>
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" placeholder="Enter location" required>
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success w-48">Submit</button>
      <a href="listestages.html" class="btn btn-info w-48">View All Internships</a>
    </div>
  </form>
  <a href="index.html" class="btn btn-secondary mt-3 w-100">Back to Dashboard</a>
</div>

<script>
  document.getElementById('stageForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Capture form data
    const formData = {
      title: document.getElementById('title').value,
      description: document.getElementById('description').value,
      startDate: document.getElementById('startDate').value,
      endDate: document.getElementById('endDate').value,
      company: document.getElementById('company').value,  // Correct field name
      location: document.getElementById('location').value,
    };

    // Log the captured form data to ensure it's correct
    console.log('Form Data:', formData);

    // Make the API call to add the internship
    fetch('http://localhost:8080/internship/addInternship', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(formData)
    })
            .then(response => response.json())
            .then(data => {
              alert('Internship added successfully!');
              document.getElementById('stageForm').reset();
            })
            .catch(error => {
              console.error('Error:', error);
              alert('Failed to add internship.');
            });
  });
</script>
</body>
</html>
