<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Internship</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 500px;
      margin-top: 50px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-control, .btn {
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center text-success">Update Internship</h2>
  <form id="updateForm">
    <div class="mb-3">
      <label for="title" class="form-label">Internship Title</label>
      <input type="text" class="form-control" id="title" placeholder="Enter internship title" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" placeholder="Enter description" required></textarea>
    </div>
    <div class="mb-3">
      <label for="startDate" class="form-label">Start Date</label>
      <input type="date" class="form-control" id="startDate" required>
    </div>
    <div class="mb-3">
      <label for="endDate" class="form-label">End Date</label>
      <input type="date" class="form-control" id="endDate" required>
    </div>
    <div class="mb-3">
      <label for="company" class="form-label">Company</label>
      <input type="text" class="form-control" id="company" placeholder="Enter company name" required>
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" placeholder="Enter location" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Update Internship</button>
  </form>
  <a href="listestages.html" class="btn btn-secondary mt-3 w-100">Back to List</a>
</div>

<script>
  // Get the internship ID from the URL
  const urlParams = new URLSearchParams(window.location.search);
  const internshipId = urlParams.get('id');

  // Fetch the internship data to pre-fill the form
  fetch(`http://localhost:8080/internship/getInternship/${internshipId}`)
          .then(response => response.json())
          .then(data => {
            // Populate the form fields with the existing data
            document.getElementById('title').value = data.title;
            document.getElementById('description').value = data.description;
            document.getElementById('startDate').value = data.startDate;
            document.getElementById('endDate').value = data.endDate;
            document.getElementById('company').value = data.company;
            document.getElementById('location').value = data.location;
          })
          .catch(error => {
            console.error('Error fetching internship data:', error);
            alert('Failed to load internship data.');
          });

  // Handle form submission
  document.getElementById('updateForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Gather the updated form data
    const updatedData = {
      title: document.getElementById('title').value,
      description: document.getElementById('description').value,
      startDate: document.getElementById('startDate').value,
      endDate: document.getElementById('endDate').value,
      company: document.getElementById('company').value,
      location: document.getElementById('location').value,
    };

    // Send the updated data to the backend
    fetch(`http://localhost:8080/internship/updateInternship/${internshipId}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(updatedData)
    })
            .then(response => {
              if (response.ok) {
                alert('Internship updated successfully!');
                window.location.href = 'listestages.html';  // Redirect to the list page
              } else {
                alert('Failed to update internship.');
              }
            })
            .catch(error => {
              console.error('Error updating internship:', error);
              alert('Failed to update internship.');
            });
  });
</script>

</body>
</html>
