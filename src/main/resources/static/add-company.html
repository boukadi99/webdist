<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Company</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 500px;
      margin-top: 50px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-control, .btn {
      border-radius: 8px;
    }
    h2 {
      color: #28a745;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center">Add Company</h2>
  <form onsubmit="event.preventDefault(); submitCompany();">
    <div class="mb-3">
      <label for="companyName" class="form-label">Select Company</label>
      <select id="companyName" class="form-control" required></select>
    </div>

    <div class="mb-3">
      <label for="employees" class="form-label">Number of Employees</label>
      <input type="number" id="employees" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="yearOfEstablishment" class="form-label">Year of Establishment</label>
      <input type="date" id="yearOfEstablishment" class="form-control" required>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success w-48">Add Company</button>
    </div>
  </form>

  <a href="index.html" class="btn btn-secondary mt-3 w-100">Back to Dashboard</a>
</div>

<script>
  // Function to load company names from the backend
  async function loadCompanyNames() {
    const response = await fetch("http://localhost:8080/companies/fetch-from-internships");
    const companyNames = await response.json();
    const dropdown = document.getElementById("companyName");

    companyNames.forEach(name => {
      let option = document.createElement("option");
      option.value = name;
      option.textContent = name;
      dropdown.appendChild(option);
    });
  }

  // Function to submit company data to the backend
  async function submitCompany() {
    const companyData = {
      name: document.getElementById("companyName").value,
      numberOfEmployees: document.getElementById("employees").value,
      yearOfEstablishment: document.getElementById("yearOfEstablishment").value
    };

    const response = await fetch("http://localhost:8080/companies/add", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(companyData)
    });

    if (response.ok) {
      alert("Company added successfully!");
      document.querySelector("form").reset();
    } else {
      alert("Error adding company.");
    }
  }

  window.onload = loadCompanyNames;  // Load company names when the page loads
</script>

</body>
</html>
